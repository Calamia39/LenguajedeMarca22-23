<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <div class="container">
        <table class="table1">
            <caption>Semana 1</caption>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th id="primero">Miercoles</th>
                <th id="primero" class="segundo">Jueves</th>
                <th id="primero" class="segundo">Viernes</th>
            </tr>
            <tr>
                <td>Taller</td>
                <td>Entrenar</td>
                <td id="primero">Curso</td>
                <td id="primero" class="segundo">Practica</td>
                <td id="primero" class="segundo">Comida Familiar</td>
            </tr>
        </table>
        <div class="scroll">
        <table class="table2">
            <caption>Semana 2</caption>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th >Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
            <tr>
                <td>Taller</td>
                <td>Entrenar</td>
                <td>Curso</td>
                <td>Practica</td>
                <td>Comida Familiar</td>
            </tr>
        </table>
        </div>
        <table class="table3">
            <caption>Semana 3</caption>
            <tr class="head">
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
            <tr>
                <td data-th="T">Taller</td>
                <td  data-th="E">Entrenar</td>
                <td  data-th="C">Curso</td>
                <td data-th="P">Practica</td>
                <td data-th="CF">Comida Familiar</td>
            </tr>
        </table>
    </div>
</body>
