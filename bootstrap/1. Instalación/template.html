<!DOCTYPE html>
<html lang="es">
  <head>
    <title>BootStrap 4 Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Course CSS -->
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class=" col-sm-6 col-md-4 red" ></div>
        <div class=" col-sm-6 col-md-4 blue"></div>
        <div class=" col-sm-6 col-md-4 black"></div>
      </div>
    </div>
<br>
    <div class="elementos">
      <div class="row no-gutters">
        <div class="col-md-4 red">Andalucia</div>
        <div class="col-md-4 black">Extremadura</div>
        <div class="w-100"></div>
        <div class="col-md blue">Canarias</div>
        <div class="col-md green">Ceuta</div>
    </div>
    </div>
<br>
    <div class="Ofset">
      <div class="row no-gutters altura align-items-center justify-content-around">
        <div class="col-2 offset-2 red order-xl-4">Andalucia</div>
        <div class="col-2 black order-xl-2">Extremadura</div>
        <div class="col-2 blue order-xl-1">Canarias</div>
        <div class="col-2 green order-xl-3">Ceuta</div>
    </div>
    </div>
<br>
    <div class="Margenes row">
      <div class="col-6">
        <div class="row">
          <div class="col red pequeña my-md-3 p-md-2"></div>
        </div>
        <div class="row">
          <div class="col blue pequeña my-md-3 p-md-2"></div>
        </div>
        <div class="row">
          <div class="col yellow pequeña my-md-3 p-md-2"></div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col black my-md-3 p-md-2"></div>
        </div>
        <div class="row">
          <div class="col green my-md-3 p-md-2"></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
