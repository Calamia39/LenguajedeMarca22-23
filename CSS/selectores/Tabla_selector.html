<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Ejercicio Practico con Tablas</h1>
<table style="text-align:center">
    <thead>
        <tr>
            <td></td>
            <td colspan="3"><img src="imagenes/descarga (1).jfif" height="100" width="100" alt="ipod"></td>
            <td colspan="2"><img src="imagenes/descarga.jfif" height="100" width="100" alt="ipod"></td>
        </tr>
    </thead>
    <tbody>
        <tr id="capacidad">
            <td class="Primer_col">Cantidad</td>
            <td class="gb">2GB</td>
            <td class="gb">4GB</td>
            <td class="gb">8GB</td>
            <td class="gb">32GB</td>
            <td class="gb">2GB</td>
        </tr>
        <tr id="listas">
            <td class="Primer_col">Colores</td>
            <td>Blanco</td>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td>Negro</td>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="Primer_col">Pantalla</td>
            <td colspan="3">3 Pulgadas</td>
            <td colspan="2">7 Pulgadas</td>
        </tr>
        <tr>
            <td rowspan="2" class="Primer_col">Tiempo de Carga</td>
            <td colspan="3" rowspan="2">1 Hora</td>
            <td colspan="2" id="five_horas">5 Horas</td>
        </tr>
        <tr>
            <td colspan="2">30 minutos para 75%</td>
        </tr>
    </tbody>
</table>
</body>
